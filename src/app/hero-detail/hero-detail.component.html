<div class="container" style="margin-top: 1vh;" *ngIf="hero">
  <div class="card">
    <div class="card-header">
      {{hero.name}}
    </div>
    <div class="card-body">
      <div class="row">
        <img [src]="hero.image.url" class="rounded float-left img-thumbnail card-img-top" alt="" style="max-width:25%;">
        <chart style="width:60%;" [type]="type" [data]="data" [options]="options"></chart>
      </div>
    </div>
  </div>
</div>
